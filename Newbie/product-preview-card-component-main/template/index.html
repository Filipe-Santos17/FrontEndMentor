<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="index-page">
    <section class="image-section" aria-label="image-section">
      <img src="../images/image-product-desktop.jpg" alt="Gabrielle Chanel Essence, Perfume by Paris"/>
    </section>
    <main>
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  
      <article class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </article>

      <button><i class="bi bi-cart"></i>Add to Cart</button>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Filipe-Santos17/" target="_blank">Filipe</a>.
  </footer>
</body>
</html>
